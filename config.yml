#If the option below is true all commands play a sound when a player execute them
#You can modify the sound in Sounds configuration
EnableSoundsToAllCommands: true

#Enable or disable command block feature on kitpvp
#true means enabled / false means disabled
#Defaults to true
EnableCommandBlockingInKitPvP: false

#Enable or disable hard command block feature on kitpvp
#If this is true only these commands can be executed while in kitpvp
#true means enabled / false means disabled
#THIS IS A COMMAND WHITELIST
#Defaults to true
EnableOnlyCommandsAllowedInKitPvP: true


#Put here the cmds that are be allowed in kitpvp
#Bypass permission: kitpvp.unblockedcmds
ALLOWED_COMMANDS:
- /kitpvp
- /tell
- /msg
- /w
- /adminmode
- /sc
- /tp
- /tpall
- /kpkitmenu
- /spawn #Do not remove /spawn without disabling KP-Spawn-Command-Enabled above
- /tag
- /mute
- /kick
- /warn
- /ac
- /staffchat
- /ban
- /tag
- /kp
- /kitpvp
- /stats
- /kpkills
- /kpsetlevel
- /givecoins
- /coins
- /score
- /sb
- /gm
- /gamemode

#Enable or disable hunger on kitpvp
DisableHungerOnKitPvP: true

#Enable or disable dropping items while in kitpvp
#If this is true the player cannoy drop anhyting except bowls
#If this is false he can drop any item
#Recommended to leave this true
#Defaults to true
DisableDropsOnKitPvP: true

#Enable or disable pickup items on kitpvp
#If this is true the player can only pickup mushroom soups and bowls
#If this is false the player can pickup any items
#Defaults to true
DisablePickupItemsOnKitPvP: true

#Clear items that are dropped on ground in kitpvp?
ClearItemsOnGround: true

#The time in seconds to the time be cleared from the ground
ClearInterval: 10
  
Death:
#death message
  Tell: 'You have died to %player%! You lost 50 coins.'
  
#kill message  
Kill:
  Tell: 'You killed %player%, you earned 100 coins.'


 # Enable sending your server address to bStats? This could get you a couple more players. =)
 # Defaults to true
SendIPAddressData: true

#Change the sponge amount of blocks that it goes up
#default is 48
#Be careful when changing that number
#It is the amplifier multiplier of sponge boost
#too high numbers can throw you to minecraft space! 
#Play around with that number to see what you want in sponge boost
SpongeBoostAmplifier: 70

#Put here the cmds that are be blocked in kitpvp
#Bypass permission: kitpvp.unblockedcmds
BLOCKED_COMMANDS:
- /warp
- /ewarp
- /tpa
- /etpa
- /server
- /sw
- /skywars
- /bw
- /bedwars
- /home
- /ehome
- /is
- /island
- /mines
