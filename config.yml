#KitPvP Version BUILD-65 | Author: zEnderX5_ , Rafael Auler
#Author Channel: https://www.youtube.com/channel/UCb1kjbiQj2B4KnRQpgeUwmQ
#Subscribe to help me to improve the plugin. Thanks =D
#PS: use /kp for view the plugin command list
#ALL MESSAGES SUPPORT COLORS! 
#View all colors here: http://minecraft.tools/en/color-code.php
#The plugin only works on 1.7 if you use BUILD-10 or lower
#BUILD-14 is for 1.8 or greater servers

#Prefix settings
Prefix: '&8[&cKitPvP&8] '

#ENABLE THE PLUGIN BUILDING A SCOREBOARD USING TAB PLUGIN ( REQUIRES TAB BY NEZNAMY! )
EnableTABScoreAutomaticIntegration: true

#If this is enable the perworldsupport is disabled
#and players is automatically put on kitpvp when they join the server
#and will be unable to leave
bungeemode: false

#Change the kit name when player has no kit selected
NoKit-DefaultName: 'None'

#Execute commands on the killer and killed on kills
#Placeholders #killer and %killed%
Commands-ON-KILL-Enabled: true
Commands-Executed-On-Kill:
- 'givecoins %killer% 20'
- 'effect %killed% speed 1 20'
- 'eco give %killer% 50'

#Use vault instead of coins
UseVault: false

#Enables or disables full iron in kits
#This changes a lot of items on set to false
FullIron: true

#Enable the damage nerf system
#If this is enabled the total damage done is divided by the number
#You specify below
#Thus decreasing the total damage done
#This only works if the player is on KITPVP
#Recommended to enable this if FullIron above is false
EnableDamageNerf: false

#The amount to divide the total damage
#In this example if the original damage gives 2.5 hearts of damage
#It will give just 2 of damage
#Because 2.5/1.5=2
DamageNerfAmount: 1.5

#Disable Compass
DisableCompassItem: false

#If this is true all players will be able to build and place blocks while on kitpvp
#If false only players that write /kpeditmode (Needs permission) will be able to build
EnableBuildingOnKitPvP: false

ThrowFireworksOnKill: true

Disable1v1Item: false

#If this is false the player will leave kitpvp when they change world
#BungeeMode needs to be false to it works
DisableWorldLeaveKitPvPEvent: false

#Disable Recraft
DisableRecraftItem: false

#Disable KP Spawn protection
DisableKPSpawnProtection: false

#Disable KP /spawn Command here
KP-Spawn-Command-Enabled: true

#Disable WARP Item
DisableWarpItem: false

#Disable Stats item
DisableStatsItem: false

#Bot Kills allowed?
BotsKillsAllowed: true

#Disable Shop Item
DisableShop: false

#Disable Leave Item
DisableLeaveItem: false

#Combat Log Timer
CombatLogTimer: 15

UpdateCheckerDisabled: false

#Disable ClickTest
DisableClickTestItem: false

#Initial Items Slots
KitsItemSlot: 0
ShopItemSlot: 1
1v1ItemSlot: 2
StatsItemSlot: 3
ClickTestItemSlot: 4
LeaveItemSlot: 8
WarpItemSlot: 7

#put this true if you want to disable plugin included combatlog
DisableCombatLog: false

disable-negation-of-ajleaderboards-no-update-permission: false

#No Permission Message 
#ALL PERMISSIONS IS LISTED HERE: https://pastebin.com/JuMPHpRD
Permission: '&cSorry, but you dont have the permission to use this.'

#IF THIS IS TRUE THE BOWL WILL NOT DISAPPEAR WHEN EATING SOUPS
#ELSE IT WILL DISAPPEAR
KeepBowl: true

DisableStomperItem: false 

#Message settings
Message:
  Kit: '&aYou have chosen kit &8- &a%kit%!'
  KitUse: '&cYou have already taken a kit'
  Clear: '&cYou reset your kit'
  KitPvpJoin-Message: '&eYou join in the kitpvp'
  KitPvpLeave-Message: '&eYou leave the kitpvp'
  BlockedCMD-OnKitPvP: '&eThis command cannot be perfomed on kitpvp!'
#Kit Menu item settings
JoinItem:
 
  Lore: '&7Right click to open the kit menu'
  JoinSound: 'true'
   
  
#Spiderman settings
SidermanKit:
  Name: '&aWall Climber &7(Right click)'
  Lore: '&7(Right click) wall climber'
#Airman settings
AirmanKit:
  Name: '&aFly &7(Right click)'
  Lore: '&7(Right click) to fly'

#Title settings
#Only works on 1.8 or greater servers
Title:
  KitTitle: '&aYou have chosen the kit'
  KitSubTitle: '&aKit &8- &a%kit% !'
  DeathTitle: '&cYou died'
  DeathSubTitle: '&7You are respawning'
  JoinTitle: '&eYou joined on the kitpvp'
  JoinSubTitle: '&eHave a great game!'
  LeaveTitle: '&cYou leave the kitpvp!'
  LeaveSubTitle: '&cTo join again use: /kitpvp join'
  1v1Leave: '&aYou leave the 1v1'
  SumoLeave: '&aYou leave the Sumo'
#Respawn settings
RespawnSound: true

#Sound list: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
Sound:
  Kit: 'ITEM_PICKUP'
  ShopMenu: 'CHEST_OPEN'
  KitUse: 'ENDERDRAGON_HIT'
